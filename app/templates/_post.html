<tr>
    <td><img src="{{ post.author.avatar(36) }}" alt="post_gravatar"></td>
    <td>
        <div>
            <p>
                <a href="{{ url_for('user_profile', user_name=post.author.user_name) }}">
                    {{ post.author.user_name }}
                </a>
                says: {{ post.title }}
            </p>
        </div>
    </td>
</tr>
